<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Vv</title>


    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">

</head>
<body>
    <div id="container">
        <div class="banner">
            <img src="img/login.png" alt="imagem-login">
            <p style="color: #fff; font-weight: 400;">
                Seja bem vindo, acesse e aproveite todo o conteúdo
                <br>que o Vibeberse tem a te oferecer!
            </p>
        </div>

        <div class="box-login">
            <h1>
                Olá!<br>
                Seja bem vindo de volta ao VibeVerse.
            </h1>

            <div class="box">
                <h2>faça o seu login agora</h2>
                <input type="text" name="username" id="username" required placeholder="username">
                <input type="password" name="password" id="password"  required placeholder="password">
                
                <a href="password.html">
                    <p>Esqueceu a sua senha?</p>
                </a>

                <button>Login</button>
                
                <a href="account.html">
                    <p>Criar uma conta</p>
                </a>

                <div class="social">
                    <img src="img/facebook.png" alt="facebook">
                    <img src="img/google.png" alt="google">
                    <img src="img/twitter.png" alt="twitter">
                    <img src="img/github.png" alt="github">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
